<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="style_input_field.css">


    <title>Zapisz się!</title>
<body>
<main>
    <a href="#open_modal">Open Modal</a>

    <section id="open_modal" class="modal_container">

        <a href="#close_modal" title="Close" class="close_modal">X</a>


        <div class="modal_field">
            <label>Imię</label>
            <input type="text" placeholder="Wpisz swoje imię">
        </div>

        <div class="modal_field">
            <label>Nazwisko</label>
            <input type="text" placeholder="Wpisz swoje nazwisko">
        </div>

        <div class="modal_field">
            <label>Adres e-mail</label>
            <input type="email" placeholder="Wpisz swój e-mail">
        </div>

        <div class="modal_field">
            <label>Zgadzam się z warunkami korzystania z serwisu</label>
            <input type="checkbox">
        </div>

        <div class="modal_field">
            <button type="submit">Dołącz!</button>
        </div>
    </section>
</main>

</body>
</html>
