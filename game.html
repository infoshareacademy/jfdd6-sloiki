      <div class="table-box col-xs-12">

    </div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>


<style>
  .cell {
    width: 100px;
    height: 100px;
    border: 2px solid #000;

  }
  .cover {
    background: ghostwhite;

  }

</style>

<script>
  $(document).ready(function () {

    var $conteiner = $('.table');
    var $table = $('<table>');
    var $tr;
    var $td;

    $conteiner.append($table);


    for (var y = 0; y < 4; y += 1) {
      $tr = $('<tr>');

      for(var x=0; x<4; x +=1) {
        $td = $('<td>').addClass('cell cover');
        $tr.append($td);
      }
      $table.append($tr);
    }


  });
</script>
